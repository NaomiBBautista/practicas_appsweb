<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>

    <style>
        input
        {
            margin: 50px;
        }

        .btmEnviar
        {
            background-color: #DC0000 ; 
            color:white; 
            padding: 20px; 
            border-radius: 10px; 
            border:0px
        }

        .btmEnviar:hover
        {
            background-color: #850000;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="Nombre">Nombre: </label>
        <input type="text" required name="nombre" id="nombre">
    
        <label for="Apellido">Apellido: </label>
        <input type="text" required name="apellido" id="apellido">
        
        <input type="submit" value="Enviar" class="btmEnviar">
        
    </form>
    <hr style="border-bottom: 50px #850000">
    <form action="" name="Forms2">
        <fieldset>
            <label for="Nombre2">Nombre: </label>
            <input type="text" required name="nombre2" id="nombre2">

            <label for="Apellido2">Apellido: </label>
            <input type="text" required name="apellido2" id="apellido2">
            
            <label for="Correo">Correo: </label>
            <input type="email" required name="correo" id="correo" placeholder="Ingresa un correo valido">

            <label for="Edad">Edad: </label>
            <input type="number" required name="edad" id="edad">
            <br><br>
            <label for="Lenguaje">Selecciona un lenguaje</label><!--Para crear opciones-->
            <input type="radio" name="lenguaje" id="html">HTML
            <input type="radio" name="lenguaje" id="css">CSS
            <input type="radio" name="lenguaje" id="js">JS <!--cheked para dejarlo seleccionado por default-->
            <br><br>
            <label for="paises">Paises que Li ha visitado: </label>
            <input type="checkbox" name="paises" id="Taiwan">Taiwan
            <input type="checkbox" name="paises" id="China">China
            <input type="checkbox" name="paises" id="Guanajuato">Guanajuato
            <input type="checkbox" name="paises" id="HK">HK
            <input type="checkbox" name="paises" id="Brasil">Brasil
            <br><br>
            <label for="autos">Autos:</label>
            <select name="autos" id="autos">
                <option value="1">Chevrolet</option>
                <option value="2">VW</option>
                <option value="3">Tesla</option>
                <option value="4">Rivian</option>
            </select>
            <br><br>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">

            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha">

            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">

            <label for="cumple">Cumplea√±os:</label>
            <input type="datetime-local" id="cumple" name="cumple">


            <input type="submit" value="Enviar" id="enviar2" class="btmEnviar">
            
        </fieldset>
    </form>
</body>
</html>
